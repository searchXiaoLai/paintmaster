<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>绘图大师</title>
    <link rel="stylesheet" type="text/css" href="/static/css/app.css?1">
	<script src="/static/libs/zepto.js"></script>
</head>
<body>
<header class="gallery-header">
    <h1>作品陈列室</h1>
</header>
<main class="gallery-main">
    <div class="images">
        <h2>图片集</h2>
        {% for image in images %}
            <a href="#">
            {% if image.style == 4 %}
                <img src="/static/a/output/{{image.src_img}}_7.jpg" data-imgid="{{image.id}}" alt="">
            {% else %}
                <img src="/static/a/output/{{image.src_img}}.jpg" data-imgid="{{image.id}}" alt="">
            {% endif %}
            </a>
        {% endfor %}
    </div>
    <div class="videos">
        <h2>视频集</h2>
        {% for video in videos %}
            <a href="#">
                <img src="/static/a/output/{{video.src_img}}.jpg" data-videoid="{{video.id}}">
            </a>
        {% endfor %}
    </div>
</main>
<footer>
    <a id="home" href="{{url_for('index')}}">
        <img src="/static/images/home.png" alt="">
        <p>首页</p>
    </a>
    <a id="gallery" class="active" href="{{url_for('gallery')}}">
        <img src="/static/images/gallery.png" alt="">
        <p>我的展馆</p>
    </a>
    <a id="share" href="#">
        <img src="/static/images/share.png" alt="">
        <p>告诉朋友</p>
    </a>
</footer>
<script>
    $('.gallery-main .images img').on('click', function(e){
        e.preventDefault();
        var imgid = $(this).data('imgid');
        window.location.href = 'image/'+ imgid
    });

    $('.gallery-main .videos img').on('click', function(e){
        e.preventDefault();
        var videoid = $(this).data('videoid');
        window.location.href = 'video/'+ videoid
    });
</script>
</body>
</html>
